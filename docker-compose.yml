version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: orgnet
      POSTGRES_USER: orgnet
      POSTGRES_PASSWORD: changeme_in_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orgnet"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask API
  api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://orgnet:changeme_in_production@db:5432/orgnet
      - FLASK_ENV=production
      - DEBUG=False
      - SECRET_KEY=change-this-to-a-random-secret-key
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
    command: >
      sh -c "python -c 'from app.database import init_db; init_db(\"postgresql://orgnet:changeme_in_production@db:5432/orgnet\")' &&
             gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 60 --reload 'app:create_app()'"

volumes:
  postgres_data:
